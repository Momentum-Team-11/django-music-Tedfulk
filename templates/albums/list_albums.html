{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'add_album' %}">Add New Contact</a></p>

<div>
    {% for album in albums %}
       <div>
           <h2><a href="{% url 'album_detail' pk=contact.pk %}">{{ album.title }}</a></h2>
       </div>
       <div><p>{{ album.artist }}</p></div>
       <div><p>{{ album.created_at }}</p></div>
       {% endfor %}
</div>
{% endblock %}
